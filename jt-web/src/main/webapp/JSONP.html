<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JSONP测试</title>
<script type="text/javascript" src="http://manage.jt.com/js/jquery-easyui-1.4.1/jquery.min.js"></script>
<script type="text/javascript">
	$(function(){
		alert("测试访问开始!!!!!")
		
		$.ajax({
			url:"http://manage.jt.com/web/testJSONP",
			type:"get",				//只能发起get请求
			dataType:"jsonp",		//返回数据的类型
			// jsonp: "callback",   	//指定参数名称,表示回调是的名字，不写默认callback
			jsonpCallback: "hello",	//指定回调函数名称
			success:function (data){
				console.log(data);
				alert(data.id);
				//转化为字符串使用
				//var obj = eval("("+data+")");
				//alert(obj.name);
			}	
		});	
	})
</script>
</head>
<body>
	<h1>JSON跨域请求测试</h1>
</body>
</html>
